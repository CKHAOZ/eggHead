<input #myInput type="text"[(ngModel)]="message"
  [ngClass] = "{mousedown:ismousedown}"
  (mousedown)="ismousedown = true"
  (mouseup)="ismousedown = false"
  (mouseleave)="ismousedown = false"
>

<button class="white bg-black code" (click)="onClick($event, myInput.value)">Click me!</button>

<button (mouseover)="onClick($event, myInput.value)">Mouse over</button>

<button (click)="update.emit({text:message})">Update event!</button>
